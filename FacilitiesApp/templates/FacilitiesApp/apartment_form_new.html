<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Facilities - Apartment new</title>

	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="well"><h2>Facilities - Apartment new</h2></div>
            {% block content %}
            <div class="content-section">
			
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                    <legend class="border-bottom mb-4"> </legend>
                    <div class="row">
                    <div class="col-sm-3">
                        <label>First name:*</label><br>
                        {{ form.first_name }} <br><br>
                        <label>Email:</label><br>
                        {{ form.email }} <br><br>
                        <label>Address:*</label><br>
                        {{ form.address }} <br><br>
                        <label>Notes:</label><br>
                        {{ form.notes }} <br>
                    </div>
                    <div class="col-sm-3">
                        <label>Last name:*</label><br>
                        {{ form.last_name }} <br><br>
                        <label>Phone no:</label><br>
                        {{ form.phone_no }} <br><br>
                        <label>House company:*</label><br>
                        {{ form.house_company }} <br><br>
                        <br>
                    </div>
                    </div>

                        <br>
                        
						
						
					
                    </fieldset>
        
            
                    <button class="btn btn-success btn-sm mt-1 mb-1" type="submit">Submit</button>
                    <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'apartment' %}">Cancel</a>
                </form>
            </div>
            {% endblock content %}
        </div>
    </div>

</body>
</html>
