<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Apartment - Delete</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1>Delete</h1>
			
			
            {% block content %}
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete Apartment</legend>
                        <h2>Are you sure you want to delete a Apartment "{{ object.address }}"</h2>
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-danger btn-sm mt-1 mb-1" type="submit">Yes, Delete</button>
                        <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'apartment-detail' object.id %}">Cancel</a>
                    </div>
                </form>
            </div>
        {% endblock content %}
		</div>
	</div>
</body>
</html
