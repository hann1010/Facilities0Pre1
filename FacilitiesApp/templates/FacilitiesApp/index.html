<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Facilities0Pre1 - Index</title>

	<!-- Bootstrap CSS -->

</head>
<body>

					<div class="alert alert-{{ message.tags }}">

				  {% endfor %}
				{% endif %}
				{% block content %}{% endblock %}
			</div>
				  <h1>Facilities0Pre1</h1>
            <p>Hi, this is testing.</p>

			<p>User: {{ user }}</p>
            
        
		{% if user.is_authenticated %}
		
		<input type="submit" value="Logout" onclick="window.location='{% url 'logout' %}';" />
		{% else %}
		
		<input type="submit" value="Login" onclick="window.location='{% url 'login' %}';" />

    	</div>

</body>
