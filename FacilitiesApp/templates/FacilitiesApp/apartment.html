<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>????</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1>Place</h1>
			
			<input type="submit" value="Return to Index" onclick="window.location='../';" />  	
    		<input type="submit" value="New" onclick="window.location='#';" /> 
			
		{% block content %}
    	{% for Apartment in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ Apartment.author }}</a>
              <small class="text-muted">{{ Apartment.date_posted|date:"H:m F d, Y" }}</small>
            </div>
            <h2></h2>
			<p class="article-content">Last name: {{ Apartment.last_name }}</p>
			<p class="article-content">Address: {{ Apartment.address }}</p>
			
			<p class="article-content">____________________________________</p>
          </div>
        </article>
        {% endfor %}
		{% endblock content %}
		</div>
	</div>
</body>
</html
