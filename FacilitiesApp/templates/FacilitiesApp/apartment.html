<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Facilities - Apartments</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>
	<div class="container">

		<div class="jumbotron">
			<h1>Apartments</h1>
			
			
		<a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'home'  %}">Return to Index</a>  	
		<a class="btn btn-success btn-sm mt-1 mb-1" href="{% url 'apartment-create' %}">New</a>
			
		{% block content %}
    	{% for Apartment in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
				<small class="article-content"><b>Address: {{ Apartment.address }}</b></small>
				<small class="article-content"><b>Last name: {{ Apartment.last_name }}</b></small>
				<a class="mr-2" href="#">{{ Apartment.author }}</a>
				<small class="text-muted">{{ Apartment.date_posted|date:"h:m d F, Y" }}</small>
				<small class="article-content">-- </small>
				<a class="mr-2" href="{% url 'apartment-update' Apartment.id %}">Update</a>
				<small class="article-content">-- </small>
				<a class="mr-2" href="{% url 'apartment-delete' Apartment.id %}">Delete</a>
				<small class="article-content">-- </small>
				<a class="mr-2" href="#">New ticket</a>
			
			
			</div>
          </div>
        </article>
        {% endfor %}
		{% endblock content %}
		</div>
	</div>
</body>
</html
